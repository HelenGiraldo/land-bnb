spring.application.name=landbnb

# ================================================
# BASE DE DATOS (YA CORREGIDA, LEYENDO VARIABLES)
# ================================================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQL_DATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQL_ROOT_PASSWORD} # Asumiendo que corregiste a MYSQL_ROOT_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ================================================
# JPA / HIBERNATE
# ================================================
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.sql.init.platform=mysql

# ================================================
# MAIL (Ahora lee variables de entorno)
# ================================================
mail.smtp.host=smtp.gmail.com
mail.smtp.port=588
mail.smtp.username=noreply.thinktogether@gmail.com
mail.smtp.password=${MAIL_PASSWORD}

# ================================================
# JWT (Ahora lee variable de entorno)
# ================================================
jwt.password.security = ${JWT_SECRET}

# ================================================
# CLOUDINARY (Ahora lee variables de entorno)
# ================================================
cloud.name=${CLOUDINARY_CLOUD_NAME}
cloud.api.key=${CLOUDINARY_API_KEY}
cloud.api.secret=${CLOUDINARY_API_SECRET}

# ================================================
# LOGGING
# ================================================
logging.level.org.springframework.security=DEBUG
